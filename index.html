<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friese producenten</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <h1>Friese producenten</h1>
  <div id="map"></div>

  <!-- Overlay -->
  <div id="overlay">
    <span class="close">&times;</span>
    <div id="overlay-content"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Kaart aanmaken
    const map = L.map('map').setView([53.0, 5.8], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Overlay elementen
    const overlay = document.getElementById('overlay');
    const overlayContent = document.getElementById('overlay-content');
    const overlayClose = document.querySelector('#overlay .close');
    overlayClose.addEventListener('click', () => overlay.style.display = 'none');

    // JSON-data laden
    fetch('producenten.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(p => {
          const marker = L.marker([p.lat, p.lng]).addTo(map);
          marker.on('click', () => {
            overlayContent.innerHTML = `
              <h2>${p.naam}</h2>
              <p>${p.tekst.replace(/\n/g,'<br>')}</p>
              ${p.contact ? `<p><strong>Contactpersoon:</strong> ${p.contact}</p>` : ''}
              ${p.adres ? `<p><strong>Adres:</strong> ${p.adres}, ${p.postcode || ''} ${p.plaats || ''}</p>` : ''}
              ${p.telefoon ? `<p><strong>Telefoon:</strong> ${p.telefoon}</p>` : ''}
              ${p.email ? `<p><strong>Email:</strong> <a href="mailto:${p.email}">${p.email}</a></p>` : ''}
              ${p.website ? `<p><strong>Website:</strong> <a href="${p.website}" target="_blank">${p.website}</a></p>` : ''}
            `;
            overlay.style.display = 'block';
          });
        });
      });
  </script>
</body>
</html>
