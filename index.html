<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Friesland in het Glas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }

    /* Fullscreen overlay voor popups */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      z-index: 1000;
      display: none;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }
    #overlay h2 {
      margin-top: 0;
    }
    #overlay .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5em;
      cursor: pointer;
    }
    #overlay p {
      line-height: 1.5;
      font-size: 1.4em;
      white-space: pre-line; /* behoud \n */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Overlay container -->
  <div id="overlay">
    <span class="close-btn">&times;</span>
    <h2 id="overlay-title"></h2>
    <p id="overlay-text"></p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Leaflet kaart
    var map = L.map('map');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Iconen
    var ciderIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/415/415733.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40]
    });
    var wineIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/2083/2083698.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40]
    });
    var beerIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/931/931949.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40]
    });

    // Overlay elementen
    var overlay = document.getElementById('overlay');
    var overlayTitle = document.getElementById('overlay-title');
    var overlayText = document.getElementById('overlay-text');
    var closeBtn = document.querySelector('#overlay .close-btn');

    closeBtn.onclick = function() {
      overlay.style.display = 'none';
    };

    // Kaart zoom/bounds
    var frieslandBounds = [
      [52.8, 5.2],
      [53.6, 6.6]
    ];
    map.fitBounds(frieslandBounds);

    // JSON laden
    fetch('producenten.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(p => {
          let icon;
          switch(p.type) {
            case 'cider': icon = ciderIcon; break;
            case 'wijn': icon = wineIcon; break;
            case 'bier': icon = beerIcon; break;
            default: icon = ciderIcon;
          }

          // Marker toevoegen
          L.marker([p.lat, p.lng], {icon}).addTo(map).on('click', function() {
            overlayTitle.textContent = p.naam;
            overlayText.textContent = p.tekst; // behoud \n
            overlay.style.display = 'block';
          });
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html><!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friese producenten</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <h1>Friese producenten</h1>
  <div id="map"></div>

  <!-- Overlay -->
  <div id="overlay">
    <span class="close">&times;</span>
    <div id="overlay-content"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Kaart aanmaken
    const map = L.map('map').setView([53.0, 5.8], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Overlay elementen
    const overlay = document.getElementById('overlay');
    const overlayContent = document.getElementById('overlay-content');
    const overlayClose = document.querySelector('#overlay .close');
    overlayClose.addEventListener('click', () => overlay.style.display = 'none');

    // JSON-data laden
    fetch('producenten.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(p => {
          const marker = L.marker([p.lat, p.lng]).addTo(map);
          marker.on('click', () => {
            overlayContent.innerHTML = `
              <h2>${p.naam}</h2>
              <p>${p.tekst.replace(/\n/g,'<br>')}</p>
              ${p.contact ? `<p><strong>Contactpersoon:</strong> ${p.contact}</p>` : ''}
              ${p.adres ? `<p><strong>Adres:</strong> ${p.adres}, ${p.postcode || ''} ${p.plaats || ''}</p>` : ''}
              ${p.telefoon ? `<p><strong>Telefoon:</strong> ${p.telefoon}</p>` : ''}
              ${p.email ? `<p><strong>Email:</strong> <a href="mailto:${p.email}">${p.email}</a></p>` : ''}
              ${p.website ? `<p><strong>Website:</strong> <a href="${p.website}" target="_blank">${p.website}</a></p>` : ''}
            `;
            overlay.style.display = 'block';
          });
        });
      });
  </script>
</body>
</html>
