<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Friesland in het Glas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    /* hier weer centrale styling voor alle popups */
    .leaflet-popup-content {
      font-size: 1.5em;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map');

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Iconen
    var ciderIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/415/415733.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    var wineIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/2083/2083698.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    var beerIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/931/931949.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    // Markers (zonder inline style)
    L.marker([53.1885397, 5.8353242], {icon: ciderIcon})
      .addTo(map)
      .bindPopup(`
        <b>Dinckelaar – natuurcider uit Friesland</b><br><br>
        Dinckelaar maakt pure cider van fruit uit Friesland en de omliggende provincies. Onze appels, peren en kweeperen komen uit kleinschalige boomgaarden en particuliere tuinen waar niet wordt gespoten of bemest – alleen de kracht van de natuur.<br><br>
        In Hemelum en Leeuwarden laten we de ciders op hun eigen tempo vergisten. Ze rijpen rustig, zonder kunstgrepen, en worden niet gefilterd. Zo blijft het karakter van het fruit volledig behouden.<br><br>
        De naam Maurits van Dinckelaar – kortweg Dinckelaar – verwijst naar een voorvader die rond 1685 naar Leeuwarden kwam om te dienen in de Friese Garde. Met onze ciders zetten we die geschiedenis voort, op een nieuwe, natuurlijke manier.
      `);

    L.marker([53.2504147, 6.1041247], {icon: wineIcon})
      .addTo(map)
      .bindPopup("<b>Wijngaard de Frysling</b><br>Friese wijnmakerij.");

    L.marker([53.2756458, 5.8407140], {icon: beerIcon})
      .addTo(map)
      .bindPopup("<b>Grutte Pier Brouwerij</b><br>Ambachtelijke Friese bierbrouwerij.");

    // Kaart centreren op de provincie Friesland
    var frieslandBounds = [
      [52.8, 5.2], // zuidwest
      [53.6, 6.6]  // noordoost
    ];
    map.fitBounds(frieslandBounds);
  </script>
</body>
</html>
