<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Friesland in het Glas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    /* Grotere en leesbare tekst in popups */
    .leaflet-popup-content {
      font-size: 1.5em;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map');

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Iconen
    var ciderIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/415/415733.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    var wineIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/2083/2083698.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    var beerIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/128/931/931949.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    // Kaart centreren op de provincie Friesland
    var frieslandBounds = [
      [52.8, 5.2], // zuidwest
      [53.6, 6.6]  // noordoost
    ];
    map.fitBounds(frieslandBounds);

    // Markers uit JSON bestand
    fetch('producenten.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(p => {
          let icon;
          switch(p.type) {
            case 'cider': icon = ciderIcon; break;
            case 'wijn': icon = wineIcon; break;
            case 'bier': icon = beerIcon; break;
            default: icon = ciderIcon;
          }

          L.marker([p.lat, p.lng], {icon})
            .addTo(map)
            .bindPopup(`<b>${p.naam}</b><br><br>${p.tekst}`);
        });
      })
      .catch(error => console.error("Fout bij laden JSON:", error));
  </script>
</body>
</html>
